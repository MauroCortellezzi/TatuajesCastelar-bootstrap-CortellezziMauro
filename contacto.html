        <div class="container">
            <fieldset>
            <h1>Reserva tu turno</h1>
            <form>
                <!-- Name input -->
                <div class="form-outline mb-4">
                  <input type="text" id="form4Example1" class="form-control" />
                  <label class="form-label" for="form4Example1">Nombre</label>
                </div>
              
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="form4Example2" class="form-control" />
                  <label class="form-label" for="form4Example2">Email</label>
                </div>
              
                <!-- Message input -->
                <div class="form-outline mb-4">
                  <textarea class="form-control" id="form4Example3" rows="4"></textarea>
                  <label class="form-label" for="form4Example3">Mensaje</label>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlSelect1">Estado Civil</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option></option>
                      <option>Soltero</option>
                      <option>Casado</option>
                      <option>Divorciado</option>
                      
                    </select>
                  </div>

                  <br>

                
              
                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-center mb-4">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form4Example4" checked />
                  <label class="form-check-label" for="form4Example4">
                    Enviarme una copia de este mensaje
                  </label>
                </div>

             

             
              
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Enviar</button>
                <button type="reset" class="btn btn-primary btn-block mb-4">Limpiar formulario</button>

              
                  
              </form>
